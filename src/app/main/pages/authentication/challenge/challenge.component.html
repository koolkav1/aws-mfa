<div id="challenge" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

    <div id="challenge-intro" fxFlex fxHide fxShow.gt-xs>

        <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
            <img src="assets/images/logos/fuse.svg">
        </div>

        <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
            Welcome to the FUSE!
        </div>

        <div class="description" [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus ullamcorper nisl erat,
            vel convallis elit fermentum pellentesque. Sed mollis velit facilisis facilisis viverra.
        </div>

    </div>

    <div id="challenge-form-wrapper" fusePerfectScrollbar
         [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="challenge-form">

            <div class="logo" fxHide.gt-xs>
                <img src="assets/images/logos/fuse.svg">
            </div>

            <div class="title">Please enter your pin</div>

            <form name="challengeForm" [formGroup]="challengeForm" (ngSubmit)="challenge()">


                <mat-form-field>
                    <input matInput type="text" placeholder="Enter your pin" formControlName="challenge">
                    <mat-error>
                       Enter your Pin <Code></Code>
                    </mat-error>
                </mat-form-field>


                <button mat-raised-button color="accent" type="submit" class="submit-button" aria-label="challenge"
                        [disabled]="challengeForm.invalid">
                    PIN
                </button>

            </form>

        </div>
    </div>
</div>
