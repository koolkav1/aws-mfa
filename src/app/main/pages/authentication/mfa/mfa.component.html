<div id="mfa" class="inner-scroll" fxLayout="row" fxLayoutAlign="start">

    <div id="mfa-intro" fxFlex fxHide fxShow.gt-xs>

        <div class="logo" [@animate]="{value:'*',params:{scale:'0.2'}}">
            <img src="assets/images/logos/fuse.svg">
        </div>

        <div class="title" [@animate]="{value:'*',params:{delay:'50ms',y:'25px'}}">
            Welcome to the FUSE!
        </div>

        <div class="description" [@animate]="{value:'*',params:{delay:'100ms',y:'25px'}}">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus ullamcorper nisl erat,
            vel convallis elit fermentum pellentesque. Sed mollis velit facilisis facilisis viverra.
        </div>

    </div>

    <div id="mfa-form-wrapper" fusePerfectScrollbar
         [@animate]="{value:'*',params:{delay:'300ms',x:'100%'}}">

        <div id="mfa-form">

            <div class="logo" fxHide.gt-xs>
                <img src="assets/images/logos/fuse.svg">
            </div>

            <div class="title">Enter Authenticator Code</div>

            <form name="mfaForm" [formGroup]="mfaForm" (ngSubmit)="mfa()">


                <mat-form-field>
                    <input matInput type="text" placeholder="MFA" formControlName="mfa">
                    <mat-error>
                       Enter Google Autheticator <Code></Code>
                    </mat-error>
                </mat-form-field>


                <button mat-raised-button color="accent" type="submit" class="submit-button" aria-label="mfa"
                        [disabled]="mfaForm.invalid">
                    mfa
                </button>

            </form>

        </div>
    </div>
</div>
