<div id="totp" fxLayout="column">

    <div id="totp-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="totp-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/fuse.svg">
            </div>

            <div class="title">Enter Google Auth Code</div>
            <qrcode [qrdata]="myAngularxQrCode" [size]="256" [level]="'M'"></qrcode>

            <form name="totpForm" [formGroup]="totpForm" (ngSubmit)="totp()">


                <mat-form-field>
                    <input matInput type="password" 
                    placeholder="Enter Code generated by Google Authenticator"
                     formControlName="totp">
                    <mat-error>
                        totp is required
                    </mat-error>
                </mat-form-field>

          
              

                <button mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                        [disabled]="totpForm.invalid">
                    totp
                </button>

            </form>


        </div>

    </div>

</div>
